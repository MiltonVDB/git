    <main>
        <h1>
            Soy la Pagina de Productos - Formularios
        </h1>

        <form action=""><!-- Formularios, Action donde manda la info, Method el metodo-->

            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="5" maxlength="10" required><!-- required lo vuelve un campo obligatorio, si no, no se ejecuta el action -->

            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">

            <br>

            <label for="nacimiento">Nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento">

            <br>

            <label for="password">Contrase√±a</label>
            <input type="password" minlength="8" maxlength="12" id="password" name="password" required>

            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <br>

            <label for="genero">Genero</label>
            <label for="masculino">Masculino</label>
            <input type="radio" value="Masculino">

            <br>

            <input type="text-area">

            <br>

            <input type="button" value="Enviar Datos">

            <br>

            <textarea name="texto" id="texto" cols="30" rows="10"></textarea>

            <button type="submit">
                Soy un Boton y Envio Datos
            </button>

        </form>
